components:
  schemas:
    AuthForbidden:
      type: object
      properties:
        message:
          type: string
          default: Forbidden!
        status:
          type: number
          default: 403
        data:
          type: string
          default: null
      value:
        message: Forbidden!
        status: 403
        data: null

    AuthUnauthorized:
      type: object
      properties:
        message:
          type: string
          default: Unauthorized!
        status:
          type: number
          default: 401
        data:
          type: string
          default: null
      value:
        message: Unauthorized!
        status: 401
        data: null

    IdError:
      type: object
      properties:
        message:
          type: string
          default: The id does not exist!
        status:
          type: number
          default: 400
        data:
          type: string
          description: The provided query id
      value:
        message: The id does not exist!
        status: 400
        data: string

    RequestBodyError:
      type: object
      properties:
        message:
          type: string
          default: Request body invalid!
        status:
          type: number
          default: 400
        data:
          type: string
          description: The request body zod error message
      value:
        message: Request body invalid!
        status: 400
        data: string

    RequestParamIdError:
      type: object
      properties:
        message:
          type: string
          default: No param id provided!
        status:
          type: number
          default: 400
        data:
          type: string
          default: null
      value:
        message: No param id provided!
        status: 400
        data: null

    UnknownDatabaseError:
      type: object
      properties:
        message:
          type: string
          default: An unknown database error occured!
        status:
          type: number
          default: 500
        data:
          type: string
          default: null
      value:
        message: An unknown database error occured!
        status: 500
        data: null

    UnknownRouteError:
      type: object
      properties:
        message:
          type: string
          default: Route does not exist!
        status:
          type: number
          default: 404
        data:
          type: string
          default: null
      value:
        message: Route does not exist!
        status: 404
        data: null

    UnknownTeamSpeakError:
      type: object
      properties:
        message:
          type: string
          default: An unknown teamspeak error occured!
        status:
          type: number
          default: 500
        data:
          type: string
          default: null
      value:
        message: An unknown teamspeak error occured!
        status: 500
        data: null
